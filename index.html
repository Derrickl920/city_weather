<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Weather x AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
<body>

  <div id="background">

    <div id="top-left">
      <div id="time">
      </div>
    </div>

    <div id="top-right">
      <div id="date">
      </div>
    </div>

    <input name="search" type='text' id='cityName' placeholder='Search city' autocomplete="off">

  
   <div id="content">
      <div id='forecast'>
      </div>
   </div>
    


  </div>
 

</body>
</html>
